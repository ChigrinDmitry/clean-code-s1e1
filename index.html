<!DOCTYPE html>
<head>
  <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <article class="eisenhower-matrix">
    <img class="eisenhower-matrix__image" src="./eisenhower-matrix.jpg" alt="Image of Eisenhower Matrix">
    <aside>
      <a class="eisenhower-matrix__more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </aside>
  </article>
  
  <section class="main-page">
    <section id="adding-element">
      <h3 class="main-page__heading main-page__heading_add-item">Add Item</h3>
      <div class="main-page__task-row-wrapper">
        <input id="new-task" type="text" class="main-page__input main-page__task">
        <button class="main-page__button">Add</button>
      </div>
    </section>
    <h3 class="main-page__heading">Todo</h3>
    <ul class="main-page__list" id="incomplete-tasks">
      <li class="main-page__list__item">
        <input type="checkbox" class="main-page__input">
        <label class="main-page__task">Pay Bills</label>
        <input type="text" class="main-page__input main-page__task">
        <button class="main-page__button main-page__button_edit">Edit</button>
        <button class="main-page__button main-page__button_delete">
            <img src="./remove.svg" alt="Image of remove button" class="main-page__button_delete_image">
        </button>
      </li>
      <li class="main-page__edit-mode main-page__list__item">
        <input type="checkbox" class="main-page__input">
        <label class="main-page__task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="main-page__input main-page__task">
        <button class="main-page__button main-page__button_edit">Save</button>
        <button class="main-page__button main-page__button_delete">
          <img src="./remove.svg" alt="Image of remove button" class="main-page__button_delete_image">
        </button>
      </li>
    </ul>
    <h3 class="main-page__heading">Completed</h3>
    <ul class="main-page__list" id="completed-tasks">
      <li class="main-page__list__item">
        <input type="checkbox" checked class="main-page__input">
        <label class="main-page__task">See the Doctor</label>
        <input type="text" class="main-page__input main-page__task">
        <button class="main-page__button main-page__button_edit">Edit</button>
        <button class="main-page__button main-page__button_delete">
          <img src="./remove.svg" alt="Image of remove button" class="main-page__button_delete_image">
        </button>
      </li>
    </ul>
  </section>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
